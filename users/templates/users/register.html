<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
     <form action="{% url 'users:registration' %}" method="POST">
         {% csrf_token %}
         {{ form.first_name}}<br>
         {{ form.last_name }}<br>
         {{ form.username }}<br>
         {{ form.email}}<br>
         {{ form.user_address }}<br>
         {{ form.password1 }}<br>
         {{ form.password2}}<br>
         <div>
             <input type="submit" value="Создать аккаунт">
         </div>

     </form>
</body>
</html>
